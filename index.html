<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Rik Raj Giri | Aerospace Engineering</title>  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {      
            --bg: #ffffff;      
            --text: #111111;      
            --muted: #555555;      
            --accent: #0b5ed7; /* Aerospace Blue */      
            --border: #e5e5e5;    
        }

        /* Dark Mode variables */
        body.dark-mode {
            --bg: #0f172a; /* Deep Space Blue */
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #1e293b;
        }

        body {      
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;      
            background: var(--bg);      
            color: var(--text);      
            line-height: 1.6;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .container {      
            max-width: 900px;      
            margin: 0 auto;      
            padding: 2rem 1.5rem;    
        }

        header {      
            margin-top: 4rem;
            margin-bottom: 4rem;    
        }

        header h1 {      
            font-size: 3rem;      
            font-weight: 700;      
            margin-bottom: 0.5rem;    
        }

        .accent-text { color: var(--accent); }
        
        /* Dark mode toggle button style */
        #theme-toggle {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            transition: 0.3s;
        }

        #theme-toggle:hover { background: var(--accent); color: white; }

        .btn-primary { background-color: var(--accent); border: none; padding: 12px 30px; border-radius: 8px; }
        
        section { margin-bottom: 5rem; }
    </style>
</head>
<body>

    <nav class="container d-flex justify-content-between align-items-center py-4">
        <span class="fw-bold tracking-tight">RG</span>
        <button id="theme-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="container">
        <header data-aos="fade-down">
            <h1>Rik Raj Giri</h1>
            <h3 class="fw-light">
                <span id="typewriter" class="accent-text"></span>
            </h3>
            <p class="text-secondary mt-3" style="max-width: 600px;">
                Aspiring Aerospace Engineer dedicated to exploring the intersection of aerodynamics and sustainable flight technologies.
            </p>
            <div class="mt-4">
                <a href="Rik%20Giri%20-%20AE%20Resume.pdf" class="btn btn-primary shadow-sm me-3">
                    <i class="fas fa-file-download me-2"></i> Resume
                </a>
                <a href="https://github.com/your-username" class="btn btn-outline-secondary">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </header>

        <section data-aos="fade-up">
            <h2 class="h4 border-bottom pb-2 mb-4">Focus Areas</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="p-3 border rounded shadow-sm">
                        <i class="fas fa-rocket mb-2 accent-text"></i>
                        <h5>Aerodynamics</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rounded shadow-sm">
                        <i class="fas fa-satellite mb-2 accent-text"></i>
                        <h5>Space Systems</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rounded shadow-sm">
                        <i class="fas fa-microchip mb-2 accent-text"></i>
                        <h5>CAD & Design</h5>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        // Initialize Animations
        AOS.init({ duration: 1000, once: true });

        // Initialize Typewriter
        const typewriter = document.getElementById('typewriter');
        new Typewriter('#typewriter', {
            strings: ['Aerospace Engineering', 'Drone Pilot', 'Computational Designer'],
            autoStart: true,
            loop: true,
            deleteSpeed: 50
        });

        // Dark Mode Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('#theme-toggle i');
            if(document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
