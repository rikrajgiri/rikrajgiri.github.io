<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Rik Raj Giri | Aerospace Engineering</title>  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {      
            --bg: #ffffff;      
            --text: #111111;      
            --muted: #555555;      
            --accent: #0b5ed7; 
            --border: #e5e5e5;    
        }

        /* Dark Mode: Charcoal and Light Grey */
        body.dark-mode {
            --bg: #2d2d2d; /* Light Charcoal */
            --text: #e0e0e0; /* Light Grey */
            --muted: #a0a0a0;
            --border: #444444;
        }

        body {      
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;      
            background: var(--bg);      
            color: var(--text);      
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {      
            max-width: 900px;      
            margin: 0 auto;      
            padding: 2rem 1.5rem;    
        }

        header { margin-top: 4rem; margin-bottom: 4rem; }
        header h1 { font-size: 3rem; font-weight: 700; }
        .accent-text { color: var(--accent); font-weight: 500; }
        
        #theme-toggle {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 0.9rem;
        }

        #theme-toggle:hover { border-color: var(--accent); color: var(--accent); }

        .btn-primary { background-color: var(--accent); border: none; padding: 12px 25px; }
        .social-link { font-size: 1.5rem; color: var(--text); transition: 0.3s; margin-right: 15px; }
        .social-link:hover { color: var(--accent); }
    </style>
</head>
<body>

    <nav class="container d-flex justify-content-between align-items-center py-4">
        <span class="fw-bold">RG</span>
        <button id="theme-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon me-2"></i>Mode
        </button>
    </nav>

    <div class="container">
        <header data-aos="fade-down">
            <h1>Rik Raj Giri</h1>
            <h3 class="fw-light">
                <span id="typewriter" class="accent-text"></span>
            </h3>
            <p class="text-secondary mt-3" style="max-width: 600px;">
                Aerospace Engineering Student | .
            </p>
            
            <div class="mt-4 d-flex align-items-center">
                <a href="Rik%20Giri%20-%20AE%20Resume.pdf" class="btn btn-primary shadow-sm me-4">
                    <i class="fas fa-file-download me-2"></i>Resume
                </a>
                
                <a href="https://www.linkedin.com/in/rik-giri-347a83279/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <a href="https://github.com/rikrajgiri" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </header>

        <section data-aos="fade-up">
            <h2 class="h5 border-bottom pb-2 mb-4">Core Competencies</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="p-4 border rounded shadow-sm">
                        <i class="fas fa-plane-engines mb-3 accent-text fs-4"></i>
                        <h6>Propulsion</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-4 border rounded shadow-sm">
                        <i class="fas fa-drafting-pencil mb-3 accent-text fs-4"></i>
                        <h6>CAD / SolidWorks</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-4 border rounded shadow-sm">
                        <i class="fas fa-terminal mb-3 accent-text fs-4"></i>
                        <h6>MATLAB & Python</h6>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        new Typewriter('#typewriter', {
            strings: ['Aerospace Engineering Student', 'Army National Guard: Chinook Helicopter Repairer'],
            autoStart: true,
            loop: true
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('#theme-toggle');
            if(document.body.classList.contains('dark-mode')) {
                btn.innerHTML = '<i class="fas fa-sun me-2"></i>Light';
            } else {
                btn.innerHTML = '<i class="fas fa-moon me-2"></i>Dark';
            }
        }
    </script>
</body>
</html>
