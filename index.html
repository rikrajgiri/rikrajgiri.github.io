<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Rik Raj Giri | Aerospace Engineering</title>  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {      
            --bg: #ffffff;      
            --text-main: #111111;      
            --text-sub: #555555;      
            --border: #e5e5e5;    
            --btn-bg: #111111;
            --btn-text: #ffffff;
        }

        /* Dark Mode: Pure Black Background */
        body.dark-mode {
            --bg: #000000; 
            --text-main: #ffffff; /* Bigger text white */
            --text-sub: #a0a0a0;  /* Smaller texts light gray */
            --border: #333333;
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        body {      
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;      
            background: var(--bg);      
            color: var(--text-main);      
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
        
        header { margin-top: 4rem; margin-bottom: 4rem; }
        h1 { font-size: 3.5rem; font-weight: 800; color: var(--text-main); }
        .sub-header { font-size: 1.5rem; font-weight: 400; color: var(--text-main); }
        .summary-text { color: var(--text-sub); font-size: 1.1rem; max-width: 800px; }

        /* Icon Toggle Styling */
        #theme-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-main);
            transition: transform 0.3s ease;
        }
        #theme-toggle:hover { transform: scale(1.1); }

        .btn-resume { 
            background-color: var(--btn-bg); 
            color: var(--btn-text); 
            border: none; 
            padding: 12px 30px; 
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            transition: 0.2s;
        }
        .btn-resume:hover { opacity: 0.8; }
        
        .social-link { font-size: 1.8rem; color: var(--text-main); transition: 0.2s; margin-left: 20px; text-decoration: none; }
        .social-link:hover { opacity: 0.7; }

        footer { margin-top: 5rem; padding-bottom: 3rem; border-top: 1px solid var(--border); padding-top: 2rem; color: var(--text-sub); font-size: 0.9rem; }
    </style>
</head>
